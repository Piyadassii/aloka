<h3>Kalba apie Dhammą</h3>
<p>Sekmadienio programa baigiasi kalba apie Dhammą. Skirtingai nuo trečiadienio paskaitų, ši kalba yra labiau praktiška ir orientuota į demonstraciją kaip budistinė teorija gali būti taikoma kasdieniniame gyvenime. Kalba apie Dhammą neapsiriboja teorija, ji įkvepia praktikai.</p>
